<app-user-nav></app-user-nav>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between border border-dark rounded mt-2">
        <div class="ml-1 mt-1">
          <p>Total Questions: {{ pager.totalPages }}</p>
        </div>
        <div class="mr-1 mt-1">
            <!-- <button (click)='startTimer()'>Start Timer</button> -->
            <!-- <button (click)='pauseTimer()'>Pause</button> -->

            <p>Time Left: Minute {{ minute }} Seconds {{ second }}</p>
        </div>
      </div>


      <form action="" class="border border-dark rounded mt-2" *ngFor="let item of pagedItems; let i = index">

        <div class="form-group">
          <p class="text-center mt-3">{{ item.question }}</p>
        </div>

        <hr>

        <div *ngFor="let opt of item.options; let j = index">
        <div class="form-group px-5">
          <input type="radio" name="mcq-option" id="option-A" class="mr-1">
          <label for="option-A">{{j+1}}) {{opt}}</label>
        </div>

        <hr>
      </div>
        <!-- <div class="form-group">
            <input type="radio" name="mcq-option" id="option-B" class="mr-1">
            <label for="option-B">B) option2</label>
        </div>

        <hr>

        <div class="form-group">
            <input type="radio" name="mcq-option" id="option-C" class="mr-1">
            <label for="option-C">C) option3</label>
        </div>

        <hr>

        <div class="form-group">
            <input type="radio" name="mcq-option" id="option-D" class="mr-1">
            <label for="option-D">D) option4</label>
        </div> -->


      </form>

      <ul *ngIf="pager.pages && pager.pages.length" class="pagination-sm pagination-md pagination-lg list-unstyled d-flex justify-content-center mt-3">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link btn btn-primary" (click)="setPage(1)">First</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link btn btn-primary" (click)="setPage(pager.currentPage - 1)"> < Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a class="page-link btn btn-primary" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link btn-primary btn btn-primary" (click)="setPage(pager.currentPage + 1)">Next > </a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link btn btn-primary" (click)="setPage(pager.totalPages)">Last</a>
        </li>
      </ul>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </div>
  </div>
</div>
