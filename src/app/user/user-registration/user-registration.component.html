
<div class="container">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center">
        <div>
          <img src="assets/logo.png" alt="OIT logo" class="img-fluid">
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">

          <form >
              <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="form-control" ngModel>
              </div>

              <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="form-control" ngModel>
              </div>

              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" ngModel>
              </div>

              <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="number" id="phone" name="phone" class="form-control" ngModel>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" class="form-control" ngModel></textarea>
              </div>

              <div class="form-group">
                <label for="uploadFile">Upload Resume</label>
                <input type="file" id="uploadFile" name="uploadFile" class="form-control" ngModel>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

          </form>

      </div>
    </div>
  </div>
</div>
